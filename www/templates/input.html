<ion-view view-title="Input">
  <ion-content style="margin-top:50px;">

    <h1 class="page-header">Input</h1>



    <div style="padding-right:30px;">
      <div class="card"   >
        <div class="item item-divider">
            Information
        </div>
        <div class="form-group" style="padding:20px; font-size:22px">
          Please use this page to input a Data Dump of information into the database for new users.
         </div>
    </div>
  </div>

    <div style="padding-right:30px;">
      <div class="card"   >
          <div class="item item-divider">
              Data Input
          </div>
          <div class="form-group" style="padding:20px;">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" ng-model="dataExample" id="comment"></textarea>
          </div>
          <button class="center-block btn btn-primary btn-lg" ng-click="pushArray(dataExample)">PassData</button>
      </div>
  </div>





 </ion-content>
</ion-view>
