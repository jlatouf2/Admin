<ion-modal-view>
  <ion-header-bar>
    <h1 class="title bob3" style="font-size: 30px; text-align:center "> Storeline Information </h1>
    <div class="buttons">
      <button class="button button-clear" style="color:black;" ng-click="closelinemodal1()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>

    <div class="card">
  <div class="item item-text-wrap">

    <div class="bob3" style="font-size:25px; padding:20px; ">
    This page shows the lines that you can add to this store: {{grabStorename || "Storename not passed!"}}.
    </div>



    <div class="bob3" style="font-size:25px; padding:20px; line-height:90%">
      <span>Please either: <br>
      <span>1) Select a line  <br>
      <span>2) Create another line
    </div>

    <hr>

    <div class="bob3" style="font-size: 20px;   text-align:center ">
    <span style="font-size:25px;">  Press to Enter Delete Mode: </span>
      <button type="button" style="width:150px;" ng-click="deleteMode()" data-dismiss="modal" class="btn btn-danger">Delete Mode</button> <br>
      Please Note: As Administrator you can delete any person from line.
    </div>


  </div>
</div>

  </ion-content>
</ion-modal-view>
