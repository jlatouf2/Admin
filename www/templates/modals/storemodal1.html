<ion-modal-view>
  <ion-header-bar>
    <h1 class="title bob3" style="font-size: 30px; text-align:center ">Storenames Information</h1>
    <div class="buttons">
      <button class="button button-clear" style="color:black" ng-click="closestoremodal1()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="card">
        <div class="item item-text-wrap">
          <div class="bob3 " style="font-size: 25px; ">
            Please either: <br>
            1) Select a specified store  <br>
            2) Create another store  <br>
            3) Search for Store Using Help menu icon (+)  at top right  <br>
            {{words}}
            {{latitude}}
            {{longitude}}
            <button ng-click="findGPS();">GetLocation</button>
          </div>
          <div id="loader"></div>

        </div>
      </div>
  </ion-content>
</ion-modal-view>
