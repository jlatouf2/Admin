<ion-view view-title="Browse">
  <ion-content>

  <h2 style="text-align: center;"> Sign in using your social accounts </h2>

        <div style="text-align: center; ">
            <img src="img/facebook.png" >
            <img src="img/google.png" >
            <img src="img/twitter.png" >
            <!--    <img src="img/twitter.png" >
                <img src="img/google.png" >
                <img src="img/github.png" >
                <img src="img/linkedin.png" >  -->
        </div>

        <div ng-show="failedLogin" class="alert alert-danger" style="text-align:center">
          <strong >{{message.msg}}</strong>

        </div>



        <h3 style="text-align: center;"> Or With Your Email: </h2>



           <div class="list">
             <label class="item item-input item-stacked-label">
               <span class="input-label">First Name</span>
               <input type="text" ng-model="fname.fname1" placeholder="First">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">Last Name</span>
               <input type="text" ng-model="lname.lname1" placeholder="Last">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">Email</span>
               <input type="text" ng-model="email.email1" placeholder="john@suhr.com">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">password</span>
               <input type="password" ng-model="password.password1" placeholder="*******">
             </label>
             <label class="item item-input item-stacked-label">
               <span class="input-label">passwordConf</span>
               <input type="password" ng-model="passwordConf.passwordConf1" placeholder="****">
             </label>
             <button style="margin-bottom:50px;width:200px; margin-top:40px;" ng-click="ServiceFunction4()" class="button button-block button-positive">
               Signup
             </button>

           </div>



  </ion-content>
</ion-view>
