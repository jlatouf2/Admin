<div class = "row responsive-sm">

  <div class = "col ">

    <div class="card">
        <div class="item item-divider">
           Month Chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="myChart" ></canvas>

            <div style="text-align:center">
            <button ng-click="monthData2017()">monthData2017</button>
            <button ng-click="monthData2018()">monthData2018</button>
            </div>
            <div style="padding-left:300px; padding-right:300px">
               <div class="bar bar-header item-input-inset"  >
                  <label class="item-input-wrapper"   >
                     <input type="number" ng-model="datesearch.number"  min="0" max="11" placeholder="Month">
                  </label>
                  <div style="padding-right:20px"></div>
                  <label class="item-input-wrapper" >
                     <input type="number" ng-model="datesearch2.number2"   min="2000" max="2020" placeholder="Year">
                  </label>


                  <button class="button button-clear" ng-click="addDateNumbers();" style="color:black">
                    Display
                  </button>

               </div>
           </div>


        </div>
    </div>

  </div>


  </div>
