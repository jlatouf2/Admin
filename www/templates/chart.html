<ion-view view-title="Charts">
  <ion-content style=" ">

<div class="row" style="margin-top:50px;">
    <div class="col-lg-12">
        <h1 class="page-header">Charts</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>





<!-- <button ng-click="getPeopleButton44()">getPeopleButton44</button>  -->

<div class = "row responsive-sm">

  <div class = "col ">

    <div class="card">
        <div class="item item-divider">
           Month Chart
        </div>
        <div class="item item-text-wrap">
          <canvas id="myChart" style=" max-width: 450px;"></canvas>

          <div style="text-align:center">
          <button ng-click="monthData2017()">monthData2017</button>
          <button ng-click="monthData2018()">monthData2018</button>
          </div>

        </div>
    </div>

  </div>

     <div class = "col ">

       <div class="card">
           <div class="item item-divider">
               Year Chart
           </div>
           <div class="item item-text-wrap">
             <canvas id="myChart2"   style=" max-width: 450px;"></canvas>

             <div style="text-align:center">
             <button ng-click="chart2017()">chart2017</button>

             <button ng-click="chart2018()">chart2018</button>
           </div>

            </div>
       </div>

     </div>

  </div>





  <div class = "row responsive-sm" >

    <div class = "col ">

      <div class="card">
          <div class="item item-divider">
            Day Chart
          </div>
          <div class="item item-text-wrap">
            <canvas id="myChart55"   style=" max-width: 450px;"></canvas>

            <div style="text-align:center">
              <button ng-click="dayData2017()">dayData2017</button>
              <button ng-click="dayData2018()">dayData2018</button>
          </div>


          </div>
      </div>

    </div>

       <div class = "col ">

         <div class="card">
             <div class="item item-divider">
                 A line chart
             </div>
             <div class="item item-text-wrap">

               <canvas id="myChart3"  width="400" height="400"></canvas>


              </div>
         </div>

       </div>
    </div>



    <div class = "row responsive-sm">
      <div class = "col ">
        <div class="card">
            <div class="item item-divider">
                A line chart99
            </div>
            <div class="item item-text-wrap">
              <canvas id="myChart4"  width="400" height="400"></canvas>
            </div>
        </div>

      </div>

         <div class = "col ">
           <div class="card">
               <div class="item item-divider">
                   A line chart
               </div>
               <div class="item item-text-wrap">

                 <canvas id="myChart5"  width="400" height="400"></canvas>
                </div>
           </div>
         </div>

       </div>


</ion-content>
</ion-view>
